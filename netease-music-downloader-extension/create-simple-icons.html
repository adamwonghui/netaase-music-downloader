<!DOCTYPE html>
<html>
<head>
    <title>创建简单图标</title>
</head>
<body>
    <script>
        // 创建简单的图标数据
        function createSimpleIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // 创建渐变背景
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#ff6b6b');
            gradient.addColorStop(1, '#ee5a24');
            
            // 绘制圆形背景
            const radius = size * 0.47;
            const center = size / 2;
            
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // 绘制白色边框
            ctx.strokeStyle = 'white';
            ctx.lineWidth = Math.max(1, size * 0.03);
            ctx.stroke();
            
            // 绘制简单的音乐符号
            ctx.fillStyle = 'white';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('♪', center, center * 0.8);
            
            // 绘制下载箭头
            ctx.fillStyle = 'white';
            const arrowSize = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(center, center + arrowSize);
            ctx.lineTo(center - arrowSize/2, center + arrowSize/2);
            ctx.lineTo(center + arrowSize/2, center + arrowSize/2);
            ctx.closePath();
            ctx.fill();
            
            // 绘制下载线
            ctx.fillRect(center - 1, center - arrowSize/2, 2, arrowSize);
            
            return canvas.toDataURL('image/png');
        }
        
        // 生成所有尺寸的图标
        const sizes = [16, 32, 48, 128];
        sizes.forEach(size => {
            const iconData = createSimpleIcon(size);
            console.log(`Icon ${size}x${size} generated`);
            
            // 创建下载链接
            const link = document.createElement('a');
            link.href = iconData;
            link.download = `icon${size}.png`;
            link.textContent = `下载 ${size}x${size} 图标`;
            link.style.display = 'block';
            link.style.margin = '10px';
            document.body.appendChild(link);
        });
        
        // 添加说明
        const info = document.createElement('div');
        info.innerHTML = `
            <h2>图标生成完成</h2>
            <p>请点击下面的链接下载图标文件，然后将它们保存到 icons/ 目录中：</p>
            <ul>
                <li>icon16.png - 保存为 icons/icon16.png</li>
                <li>icon32.png - 保存为 icons/icon32.png</li>
                <li>icon48.png - 保存为 icons/icon48.png</li>
                <li>icon128.png - 保存为 icons/icon128.png</li>
            </ul>
        `;
        document.body.insertBefore(info, document.body.firstChild);
    </script>
</body>
</html>
